<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section>
			<h2>O plays first</h2>
		</section>
		<section id="board">
			<section class="innerBoard">
				<section class="row1">
					<div id="square-1" class="box"></div>
					<div id="square-2" class="box"></div>
					<div id="square-3" class="box"></div>
				</section >


				<section class="row2">
					<div id="square-4" class="box"></div>
					<div id="square-5" class="box"></div>
					<div id="square-6" class="box"></div>
				</section>

				<section class="row3">
					<div id="square-7" class="box"></div>
					<div id="square-8" class="box"></div>
					<div id="square-9" class="box"></div>
				</section>
			</section>
		</section>
		<!-- win area -->
		<section>
			<span></span>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
